version: "3.7"
services:
  nginx-proxy:
    image: jwilder/nginx-proxy
    ports:
      - "80:80"
    volumes:
      - /var/run/docker.sock:/tmp/docker.sock:ro
    environment:
      - ENABLE_IPV6=true

  webapp:
    build: ./app
    volumes:
      - ./DB/:/usr/src/app/DB/
    restart:  unless-stopped
    ports:
    - 8080:8080
    environment:
      - VIRTUAL_HOST=webapp.local
      - VIRTUAL_PORT=8080
      - NETWORK_ACCESS=internal

  scraper:
    build: ./scraper
    volumes:
      - ./DB/:/DB/
    restart:  unless-stopped



